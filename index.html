<!DOCTYPE html>
<html>
<head>
	<title>ioChat</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<style>
		body{
			margin-top: 30px;
		}
		#messageArea{
			display: none;
		}
	</style>
</head>
<body>
	<div class="container">

		<div id="userFormArea" class="row">
			<div class="col-md-4">
				<form id="userForm">
					<div class="form-group">
						<label>Enter username</label>
						<input type="text" class="form-control" id="username"></input><br>
						<button type="submit" class="btn btn-primary">Login</button>
					</div>
				</form>
			</div>
		</div>

		<div id="messageArea" class="row">
			<div class="col-sm-4">
				<div class="well">
					<h3>Online Users</h3>
					<ul class="list-group" id="users"></ul>
				</div>
			</div>
			<div class="col-sm-8">
				<div class="chat" id="chat"></div>
				<form id="messageForm">
					<div class="form-group">
						<label>Enter message</label>
						<textarea class="form-control" id="message"></textarea><br>
						<button type="submit" class="btn btn-primary">Send</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script>
		$(function () {
			var socket = io.connect();
			var messageForm = $('#messageForm');
			var message = $('#message');
			var chat = $('#chat');
			var messageArea = $('#messageArea');
			var userFormArea = $('#userFormArea');
			var userForm = $('#userForm');
			var users = $('#users');
			var username = $('#username');

			userForm.submit(function (e) {
				e.preventDefault();
				if (/\S/.test(username.val())) {
					socket.emit('new user', username.val(), function (data) {
						if (data) {
							userFormArea.hide();
							messageArea.show();
						}
					});
					username.val('');
				}
			});

			messageForm.submit(function (e) {
				e.preventDefault();
				// console.log(message.val());
				if (/\S/.test(message.val())) {
					socket.emit('send message', message.val(), function(data){
						chat.append('<div class="well"><strong>'+data+'</strong>: '+data.msg+'</div>');
					});
					chat.append('<div class="well"><strong>'+data+'</strong>: '+data.msg+'</div>');
					message.val('');
				}
			});

			socket.on('get users', function (data) {
				var html = '';
				for(i=0; i<data.length; i++){
					html += '<li class="list-group-item">'+data[i]+'</li>';
				}
				users.html(html);
			});

			socket.on('new message', function (data) {
				chat.append('<div class="well"><strong>'+data.user+'</strong>: '+data.msg+'</div>');
			});

			socket.on('whisper', function (data) {
				chat.append('<div class="well"><strong>'+data.user+'</strong>: '+data.msg+'</div>');
			});

		})
	</script>

</body>
</html>
